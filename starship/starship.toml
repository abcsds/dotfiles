# Inserts a blank line between shell prompts
add_newline = false

continuation_prompt = "[¬∑](bright-black) "

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold #06969A)' 

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[os]
format = "[($symbol )]($style)"
style = "(fg:#DA627D)"
disabled = false

[username]
style_user = 'bold #86BBD8'
style_root = 'bold #DA627D'
show_always = true
format = '$user($style)'

[hostname]
ssh_only = false
format = '[$ssh_symbol](fg:#33658A)[$hostname](bold #06969A)'

[directory]
truncation_length = 4
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'fg:#86BBD8'
read_only = 'üîí'
truncation_symbol = '‚©´/'
home_symbol = 'üè†'

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
# symbol = 'üå± '
symbol = 'ÓÇ† '
truncation_length = 20
truncation_symbol = 'ùã¢'
style = 'bold #9A348E'
# ignore_branches = ['master', 'main']

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )' # The default format for git_status
conflicted = 'üè≥' # This branch has merge conflicts.
ahead = '‚á°${count}' # The format of ahead
behind = '‚á£${count}' # The format of behind
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}' # The format of diverged
up_to_date = '' # The format of up_to_date
untracked = '?' # The format of untracked
stashed = '$' # The format of stashed
modified = '!' # The format of modified
staged = '+\($count\)]' # The format of staged
renamed = '¬ª' # The format of renamed
deleted = '‚úò' # The format of deleted
typechanged = "" # The format of typechanged
style = 'bold #DA627D' # The style for the module.
ignore_submodules = false # gnore changes to submodules.
disabled = false # Disables the git_status module.

[julia]
format = '$symbol [($version )]($style)'
version_format = 'v${raw}' # The version format. Available vars are raw, major, minor, & patch
detect_extensions = ['jl'] # Which extensions should trigger this module.
detect_files = ['Project.toml', 'Manifest.toml'] # Which filenames should trigger this module.
symbol = '‡ÆÉ' # A format string representing the symbol of Julia.
style = 'bold #9A348E' # The style for the module.
disabled = false # Disables the julia module.

[python]
format = '${symbol} [${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)' # The format for the module.
version_format = 'v${raw}' # The version format. Available vars are raw, major, minor, & patch
symbol = 'ùßú' # A format string representing the symbol of Python
style = 'yellow bold' # The style for the module.
python_binary = ['python', 'python3'] # Configures the python binaries that Starship should executes when getting the version.

[nix_shell]
format = '$symbol [$state( \($name\))]($style) ' # The format for the module.
symbol = '‚ùÑÔ∏è ' # A format string representing the symbol of nix-shell.
style = 'bold #86BBD8' # The style for the module.
impure_msg = 'üè∂' # A format string shown when the shell is impure.
pure_msg = 'üèµ' # A format string shown when the shell is pure.
unknown_msg = '' # A format string shown when it is unknown if the shell is pure/impure.
disabled = false # Disables the nix_shell module.
heuristic = false # Attempts to detect new nix shell-style shells with a heuristic.

[time]
format = '| [$time]($style) ' # The format string for the module.
use_12hr = false # Enables 12 hour formatting
style = 'bold #FCA17D' # The style for the module time
utc_time_offset = 'local' # Sets the UTC offset to use. Range from -24 < x < 24. Allows floats to accommodate 30/45 minute timezone offsets.
disabled = false # Disables the time module.
time_range = '07:00:00-23:00:00' # Sets the time range during which the module will be shown. Times must be specified in 24-hours format